<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>CondoFacil Demo</title>

    <!-- Styles -->
    <link type="text/css" href="/Libs/KendoUI/styles/kendo.common.min.css" rel="stylesheet" />
    <link type="text/css" href="/Libs/KendoUI/styles/kendo.material.min.css" rel="stylesheet" />
    <link type="text/css" href="/Libs/KendoUI/styles/kendo.material.mobile.min.css" rel="stylesheet" />
</head>
<body kendo-mobile-application ng-app="CondoFacil">

    <!-- Home -->
    <kendo-mobile-view id="home" ng-controller="HomeController" >
        <kendo-mobile-header>
            <kendo-mobile-nav-bar>
                <span kendo-view-title>CondoFacil</span>
            </kendo-mobile-nav-bar>
        </kendo-mobile-header>
        <a href="#finca">Finca</a>
    </kendo-mobile-view>

    <!-- Listar fincas -->
    <kendo-mobile-view id="finca" ng-controller="FincaController">
        <kendo-mobile-header>
            <kendo-mobile-nav-bar>
                <span kendo-view-title>Fincas</span>
                <a href="#addFinca" data-align="right" kendo-mobile-back-button>Agregar</a>
            </kendo-mobile-nav-bar>
        </kendo-mobile-header>
        <kendo-mobile-list-view data-source="source" >
            <ul class="fincaItem" k-template>{{ dataItem.NumberProperty }}</ul>
        </kendo-mobile-list-view>
    </kendo-mobile-view>

    <!-- Agregar finca -->
    <kendo-mobile-view id="addFinca" ng-controller="FincaController">
        <kendo-mobile-header>
            <kendo-mobile-nav-bar>
                <span kendo-view-title>Agregar Fincas</span>
            </kendo-mobile-nav-bar>
        </kendo-mobile-header>
        <div class="container">
            <div class="form-control">
                <label>Id</label>
                <input class="k-textbox" type="text" ng-model="finca.Id" />
            </div>
            <div class="form-control">
                <label>Id Condominio</label>
                <input class="k-textbox" type="text" ng-model="finca.IdCondominio" />
            </div>
            <div class="form-control">
                <label>Id Usuario</label>
                <input class="k-textbox" type="text" ng-model="finca.IdUser" />
            </div>
            <div class="form-control">
                <label>Número de propiedad</label>
                <input class="k-textbox" type="text" ng-model="finca.NumberProperty" />
            </div>
            <div class="form-control">
                <label>Estado</label>
                <input class="k-textbox" type="text" ng-model="finca.Status" />
            </div>
            <button class="k-button k-primary" type="button" ng-click="add()" >Agregar</button>
        </div>
    </kendo-mobile-view>

    <!-- Libs -->
    <script type="text/javascript" src="/Libs/KendoUI/js/jquery.min.js"></script>
    <script type="text/javascript" src="/Libs/KendoUI/js/angular.min.js"></script>
    <script type="text/javascript" src="/Libs/KendoUI/js/kendo.all.min.js"></script>

    <!-- App -->
    <script type="text/javascript" src="/App/App.js"></script>
    <script type="text/javascript" src="/App/Config.js"></script>
    <script type="text/javascript" src="/App/Global.js"></script>

    <script type="text/javascript" src="/App/Services/DataModel.js"></script>

    <script type="text/javascript" src="/App/Models/User.js"></script>
    <script type="text/javascript" src="/App/Models/Finca.js"></script>

    <script type="text/javascript" src="/App/Controllers/HomeController.js"></script>
    <script type="text/javascript" src="/App/Controllers/FincaController.js"></script>

</body>
</html>
